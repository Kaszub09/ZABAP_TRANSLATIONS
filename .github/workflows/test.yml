name: unit_tests_on_pul

on:
  push:

permissions:
  contents: read

jobs:
  lint-and-merge:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - run: |
        npm install
        npm run eslint
        npm run merge
        npm run merge.ci
        
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - name: npm install
      run: npm install
    - name: npm run unit
      run: npm run unit
    - name: npm run coverage
      run: npm run coverage
 
